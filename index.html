<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>주차 위젯</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-md text-center">
        <h1 class="text-xl font-bold mb-4">오늘은</h1>
        <p class="mb-2 text-gray-600">기준 날짜를 선택하세요</p>
        <input
            type="date"
            id="start-date"
            class="block mx-auto px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4"
        />
        <button
            id="reset"
            class="hidden text-blue-600 underline mb-4"
            type="button"
        >
            날짜 다시 선택하기
        </button>
        <div
            id="week-number"
            class="text-lg font-semibold text-blue-700 min-h-[2rem]"
        >
            기준 날짜를 선택하세요.
        </div>
    </div>

    <script>
        const input = document.getElementById('start-date')
        const output = document.getElementById('week-number')
        const resetBtn = document.getElementById('reset')

        // 저장된 날짜 불러오기
        const savedDate = localStorage.getItem('startDate')
        if (savedDate) {
            input.value = savedDate
            updateWeekNumber(new Date(savedDate))
            input.classList.add('hidden')
            resetBtn.classList.remove('hidden')
        }

        input.addEventListener('change', () => {
            const selectedDate = input.value
            if (!selectedDate) return
            localStorage.setItem('startDate', selectedDate)
            updateWeekNumber(new Date(selectedDate))
            input.classList.add('hidden')
            resetBtn.classList.remove('hidden')
        })

        resetBtn.addEventListener('click', () => {
            input.classList.remove('hidden')
            resetBtn.classList.add('hidden')
            output.textContent = '📅 기준 날짜를 선택하세요.'
            localStorage.removeItem('startDate')
            input.value = ''
        })

        function updateWeekNumber(startDate) {
            const now = new Date()
            if (isNaN(startDate)) {
                output.innerText = '❗ 올바른 날짜를 선택하세요.'
                return
            }

            const diff = now - startDate
            const week = Math.floor(diff / (1000 * 60 * 60 * 24 * 7)) + 1

            if (week < 1) {
                output.innerText = '📅 아직 시작 전입니다.'
            } else {
                output.innerHTML = `🗓️ 지금은 <span class="font-bold">${week}</span>주차입니다.`
            }
        }
    </script>
</body>
</html>
