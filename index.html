<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>주차 위젯</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 flex flex-col items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md p-6 rounded-2xl shadow-lg bg-gray-100">
        <h1 class="text-2xl font-bold text-center mb-4">📆 주차 위젯</h1>
        <p class="text-center text-gray-600 mb-2">기준 날짜를 선택하세요</p>
        <input
            type="date"
            id="start-date"
            class="block w-full text-center px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 mb-6"
        />
        <div id="week-number" class="text-center text-lg font-semibold text-blue-700">
            📅 기준 날짜를 선택하세요.
        </div>
    </div>

    <script>
        const input = document.getElementById('start-date')
        const output = document.getElementById('week-number')

        const savedDate = localStorage.getItem('startDate')
        if (savedDate) {
            input.value = savedDate
            updateWeekNumber(new Date(savedDate))
        }

        input.addEventListener('change', () => {
            const selectedDate = input.value
            localStorage.setItem('startDate', selectedDate)
            updateWeekNumber(new Date(selectedDate))
        })

        function updateWeekNumber(startDate) {
            const now = new Date()
            if (isNaN(startDate)) {
                output.innerText = '❗ 올바른 날짜를 선택하세요.'
                return
            }

            const diff = now - startDate
            const week = Math.floor(diff / (1000 * 60 * 60 * 24 * 7)) + 1

            if (week < 1) {
                output.innerText = '📅 아직 시작 전입니다.'
            } else {
                output.innerText = `🗓️ 지금은 <strong>${week}</strong>주차입니다.`
            }
        }
    </script>
</body>
</html>
